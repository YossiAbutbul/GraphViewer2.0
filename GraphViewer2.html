<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Viewer</title>
    <link rel="stylesheet" href="frontend/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer">
        <h1 class="mainHeader">Graph Viewer</h1> <!-- P.R.I.S.A. - Pattern Representation and Insight for Antennas-->
        <div class="sidebar">
            <div class="card" id="importDataFile">
                <h2>Load Test Data</h2>
                <div class="form-group">
                    <label for="file-path">File Name:</label>
                    <input type="text" id="file-path" placeholder="Test file path...">
                </div>
                <button type="button" id="openDataFileBtn">
                    <input type="file" id="fileInput" style="display: none;" accept=".txt">Browse
                </button>
            </div>
            
            <div class="card" id="graphParameters">
                <h2>Graph Parameters</h2>
                <div class="form-group">
                    <label for="theta">Select Theta Angle:</label>
                    <select id="theta">
                        <option value="0.00">0°</option>
                        <option value="15.00">15°</option>
                        <option value="30.00">30°</option>
                        <option value="45.00">45°</option>
                        <option value="60.00">60°</option>
                        <option value="75.00">75°</option>
                        <option value="90.00" selected>90°</option>
                        <option value="105.00">105°</option>
                        <option value="120.00">120°</option>
                        <option value="135.00">135°</option>
                        <option value="150.00">150°</option>
                        <option value="165.00">165°</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="polarity">Select Polarity:</label>
                    <select id="polarity">
                        <option value="vertical" selected>Vertical</option>
                        <option value="horizontal">Horizontal</option>
                    </select>
                </div>
                <label id="colorGraphHeaderLabel">Graph Colors:</label>
                <div class="form-group" id="colorPickers">
                    <div class="color-picker-container" >
                        <label for="color">Azimuth:</label>
                        <input type="color" class="color-picker" id="azimuthColorPicker" value="#00aaff">
                    </div>
                    <div class="color-picker-container" >
                        <label for="color">Elevation:</label>
                        <input type="color" class="color-picker" id="elevationColorPicker" value="#ff5900">
                    </div>
                </div>
                
                
                <button id="viewGraphBtn">View</button>
            </div>
            <a href="https://github.com/YossiAbutbul/GraphViewer2.0" target="_blank" id="copyRight">© Yossi Abutbul</a>
        </div>
        <div class="radarConatiner" id="leftRadatConatiner">
            <div class="chart">
                <canvas id="leftRadarChart"></canvas>
            </div>
            <div class="gridConfiguration">
                <div class="gridConfGroup">
                    <label for="max-ref-azimuth">Max Reference</label>
                    <input type="number" id="max-ref-azimuth" value="0">
                </div>
                <div class="gridConfGroup">
                    <label for="min-ref-azimuth">Min Reference</label>
                    <input type="number" id="min-ref-azimuth" value="-10">
                </div>
            </div>
            <table id="leftTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Power [dBm]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Min Power</td>
                        <td id="azimuth-min-power"></td>
                    </tr>
                    <tr>
                        <td>Max Power </td>
                        <td id="azimuth-max-power"></td>
                    </tr>
                    <tr>
                        <td>Average Power</td>
                        <td id="azimuth-avg-power"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="radarConatiner" id="rightRadatConatiner">
            <div class="chart">
                <canvas id="rightRadarChart"></canvas>
            </div>
            <div class="gridConfiguration">
                <div class="gridConfGroup">
                    <label for="max-ref-elevation">Max Reference</label>
                    <input type="number" id="max-ref-elevation" value="0">
                </div>
                <div class="gridConfGroup">
                    <label for="min-ref-elevation">Min Reference</label>
                    <input type="number" id="min-ref-elevation" value="-10">
                </div>
            </div>
            <table id="rightTable">
                <thead>
                    <tr>
                        <th></th>
                        <th>Power [dBm]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Min Power</td>
                        <td id="elevation-min-power"></td>
                    </tr>
                    <tr>
                        <td>Max Power </td>
                        <td id="elevation-max-power"></td>
                    </tr>
                    <tr>
                        <td>Average Power</td>
                        <td id="elevation-avg-power"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
